<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div id="contour">
        <div id="ecran">
        </div>
        <div class="gridContainer">
                <button onclick="effacer()" class="gridItem" id="">C</button>
                <button id="" class="gridItem">+/-</button>
                <button id="" class="gridItem">%</button>
                <button onclick="afficher('/')" class="gridItem">/</button>
                <button onclick="afficher('7')" class="gridItem">7</button>
                <button onclick="afficher('8')" class="gridItem">8</button>
                <button onclick="afficher('9')" class="gridItem">9</button>
                <button onclick="afficher('*')" class="gridItem">x</button>
                <button onclick="afficher('4')" class="gridItem">4</button>
                <button onclick="afficher('5')" class="gridItem">5</button>
                <button onclick="afficher('6')" class="gridItem">6</button>
                <button onclick="afficher('-')" class="gridItem">-</button>
                <button onclick="afficher('1')" class="gridItem">1</button>
                <button onclick="afficher('2')" class="gridItem">2</button>
                <button onclick="afficher('3')" class="gridItem">3</button>
                <button onclick="afficher('+')" class="gridItem">+</button>
                <button onclick="afficher('0')" class="gridItem">0</button>
                <button onclick="afficher('.')" class="gridItem">.</button>
                <button onclick="calculer()" id="egal" class="gridItem">=</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
