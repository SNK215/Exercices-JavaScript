<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>POO_Parking</title>
</head>
<body>
    <h1>TP POO Parking</h1>
    <hr>
    <div id="affichage"></div>
        <div class="mb-1">
            <div class="row m-1">
                <h4>Veuillez entrer votre plaque d'immatriculation</h4>
                <div class="col-10">
                    <input type="text" class="form-control" id="immatriculationInput" placeholder="XX-XXX-XX">
                </div>
                <div class="col-2">
                    <button type="submit" id="stopTimer" class="btn btn-success">Payer</button>
                </div>
            </div>
        </div>
    <button class="btn btn-secondary w-100" id="startTimer">Obtenir un ticket</button>
    


    <script type="module" src="./modules/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
