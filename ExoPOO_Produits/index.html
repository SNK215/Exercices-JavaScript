<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Exo POO</title>
</head>
<body>
    <div class="row m-1">
        <div class="col-6">
            <span><h1>Produits</h1></span>
            <table class="table container">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Titre</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Description</th>
                        <th scope="col">Stock</th>
                    </tr>
                </thead>
                <tbody id="result">
        
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <span><h1>Services</h1></span>
            <table class="table container">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Titre</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Description</th>
                        <th scope="col">Stock</th>
                    </tr>
                </thead>
                <tbody id="result2">
        
                </tbody>
            </table>
        </div>
    </div>
    <form id="formContact" class="container">
        <div class="row m-1">
            <div class="col-2">
                <input type="radio" name="titre" id="produit" value="produit" />
                <label>Produit</label>
            </div>
            <div class="col-2">
                <input type="radio" name="titre" id="service" value="service" />
                <label>Service</label>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-4 p-1">
                <input class="form-control" placeholder="Titre" name="titre" type="text"  />
            </div>
            <div class="col-4 p-1">
                <input class="form-control" placeholder="Prix" name="prix" type="number"  />
            </div>
            <div class="col-4 p-1" id="changeInput">
                <input class="form-control" placeholder="Stock" name="stock" type="number"  />
            </div>
        </div>
        <div class="row m-1">
            <input class="form-control" placeholder="Description" name="description" type="text"  />
        </div>
        <div class="row m-1">
            <button class="col btn btn-success" type="submit">Valider</button>
        </div>
    </form>
    <script src="./modules/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
